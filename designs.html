  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      background-color: #fff0f5;
    }

    /* ðŸ”¹ NAVBAR */
    nav {
      background-color: #8e44ad;
      padding: 15px;
    }

    nav a {
      color: white;
      margin: 15px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      margin: 35px 0 25px;
      color: #6c3483;
      font-size: 36px;
    }

    /* ðŸ”¹ CARD STYLE */
    .main1 {
      width: 90%;
      max-width: 900px;
      margin: 18px auto;
      padding: 15px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      transition: transform 0.3s;
    }

    .main1:hover {
      transform: translateY(-4px);
    }

    .design1 a {
      display: block;
      padding: 25px;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
      color: #6c3483;
      border-radius: 12px;
      background: linear-gradient(to right, #fdeff9, #fff0f5);
      transition: background 0.3s, color 0.3s;
    }

    .design1 a:hover {
      background: #8e44ad;
      color: white;
    }

    /* ðŸ”¹ MOBILE */
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      nav a {
        display: block;
        margin: 8px 0;
      }

      .design1 a {
        font-size: 18px;
        padding: 20px;
      }
    }
  </style>
</head>
